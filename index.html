<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body><br><br><center>
<button type='button' id='b1'><b>B</b></button>
<button type='button' id='i1'><i>I</i></button>
<button type='button' id='ul1'><small><ul><li>Item 1</li><li>Item2</li></ul></small></button>
<button type='button' id='c1'><strong>Code</strong></button>
<button type='button' id='ol1'><small><ol><li>Item 1</li><li>Item 2</li></ol></small></button><br><br>
<textarea autofocus id='nikhil1' cols='23' dirname='nikhil.dir' wrap='hard'></textarea>
<input id='nikhil' type='submit' value='submit'><div id='me1'></div></center>

<script>
var x1=0,ai=0,ab=0,ac=0;
$('input').on('keydown',function(event){
	if (event.which == 17)
	{ x1 = 17;}
	if (x1 === 17 && event.which == 73)
	{x1=0;$('#nikhil1').val($('#nikhil1').val() + '** ' + ' **' );ai=1;}//itallic
	if (x1 === 17 && event.which === 66)
	{x1=0;$('#nikhil1').val($('#nikhil1').val() + ' ^ ' +  ' ^ ' );ab=1;}//bold
	if (event.which == 13)
	{$('#nikhil1').val($('#nikhil1') + '<br>' );}})
$('#b1').click(function(){$('#nikhil1').val($('#nikhil1').val() + ' ^ ' +  ' ^ ' );ab=1;})
$('#i1').click(function(){$('#nikhil1').val($('#nikhil1').val() + '** ' +  ' **' );ai=1;})
$('#c1').click(function(){$('#nikhil1').val($('#nikhil1').val() + '*** ' + ' ***' );ac=1;})
$('#l1').click(function(){$('#nikhil1').val($('#nikhil1').val() + '$ ' + ' $' );})
document.getElementById('nikhil').addEventListener('click',function(){
var a5,a3 = document.getElementById('nikhil1').value;
var a1 = /\w\w\w\W\w\w/g;
while (a1.test(a3)==true)
{if (a1.lastIndex !== 0)
{var a2 = a1.lastIndex;
while(a3[a2-1]!=' ')
{a2--;}
var a4=a1.lastIndex;
while (a3[a4+1]!=' ')
{a4++;}
a5 = a3.slice(a2,a4+1);
a5 = a3.replace(a5,"<font color='red'>"+a5+'</font>')}}
var b1=0,b2=0;
if (ab==1)
	{b1 = a3.indexOf('^');
	while (b1!=a3.lastIndexOf('^')+1)
	{if (a3.charAt(b1)=='^' && b2==0)
	{a3 = a3.replace('^','<b>');b2=1;}
	else if (a3.charAt(b1)=='^' && b2 == 1)
	{a3 = a3.replace('^','</b>');b2=0;}b1++;}}
if (ai==1)
	{b1 = a3.indexOf('**');b2=0;
	while (b1!=a3.lastIndexOf('**')+1)
	{if (a3.charAt(b1)=='**' && b2 ==0)
	{a3 = a3.replace('**','<i>');b2=1;}
	else if (a3.charAt(b1)=='**' && b2 == 1)
	{a3 = a3.replace('**','</i>');b2=0;}b1++;}}
if (ac==1)
	{b1 = a3.indexOf('$');b2=0;
	while (b1!=a3.lastIndexOf('$')+1)
	{if (a3.charAt(b1)=='$' && b2 ==0)
	{a3 = a3.replace('$','<code>');b2=1;}
	else if (a3.charAt(b1)=='$' && b2 == 1)
	{a3 = a3.replace('$','</code>');b2=0;}b1++;}}
document.getElementById('me1').innerHTML = '<pre>' + a3 + '</pre>' ;})</script>
</body></html>
